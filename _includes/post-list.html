<li class="catalogue2-item list"
    {% if page.tags %}
        {% for tag in page.tags %}
            data-{{ tag }}
        {% endfor %}
    {% endif %}>
    <div class="img-wrap">
        <a href="{{ page.url | prepend: site.baseurl }}">
        <img src="/assets/blog/{{page.date | date: '%Y-%m-%d'}}-TechPost/{{ page.image }}" class="catalogue2-img" style="cursor:pointer"/>
        </a>
    </div>
    <div class="centents-wrap">
      <a href="{{ page.url | prepend: site.baseurl }}" >

          {% if page.draft == true %}
          <span class="catalogue2-tag">
              Coming Soon
          </span>
          {% endif %}

          <div class="catalogue2-info transition">
              <h1 class="catalogue2-title">
                  {{ page.title }}
              </h1>
              <p class="catalogue2-sub">
                  {{ page.subtitle }}
              </p>
              <p class="catalogue2-date">
                  {{ page.date | date : '%Y.%m.%d.' }}
              </p>
              <p class="catalogue2-body">
                  {{ page.content | strip_html | truncate: 65 }}
              </p>
          </div>
      </a>
          <div>
              {% include post-list-hashtag.html %}
          </div>

    </div>

</li>
