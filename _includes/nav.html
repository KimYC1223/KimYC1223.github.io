<script>
  function switchMenuVisible() {
      if ($('ul').hasClass('hide')) {
          $('ul').removeClass('hide');
      } else {
          $('ul').addClass('hide');
      }
  }
</script>

<nav class="nav">
  <div class="nav-container">

    <div class="logo">
      <a href="{{ '' | prepend: site.baseurl }}/">
        <img src="/meta/logo.png">
        <span>영찬의 개발 블로그</span>
      </a>
    </div>

    <ul class="hide">
      {% for menu in site.data.menu %}
      <li class="transition">
        <a href="/{{menu.id}}" {% if current[1]== menu.id %} class="active" {% endif%}>
          {{ menu.label }}
        </a>
      </li>
      {% endfor %}
      <li class="transition">
        <a href="http://kyc-buildmachine.link/">
          영찬의 빌드머신
        </a>
      </li>
    </ul>

    <div class="dropdown" onclick="switchMenuVisible()">
      <div class="icon"><i class="fas fa-bars"></i></div>
    </div>
  </div>
</nav>
