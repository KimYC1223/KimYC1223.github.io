<div class="post-tags">
    {% if page.tags %}
        <span class="tag-emoji"></span>
        {% for tag in page.tags %}
        <a class="tag_a" data-tag="{{ tag }}" href="/tech/?tag={{ tag }}"><span class="tag" data-tag="{{ tag }}">{{ tag }}</span></a>
        {% endfor %}
    {% endif %}
</div>
